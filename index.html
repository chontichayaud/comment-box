<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project | comment Box</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <header>
      <h1>Leave a comment</h1>
    </header>
    <form onsubmit="return checkCommentLength();">
      <label>Name:</label><br>
      <input type="name" placeholder="Your name" name="userName"><br>
      
      <label>Email:</label><br>
      <input type="email" placeholder="Email" name="userEmail"><br>
      
      <label>Comment:</label><br>
      <textarea name="userComment" row="50" placeholder="Comment" id="comment" oninput="updateCommentLength()"></textarea><br>
      <p><span id="commentLength">0</span>/140</p>
      <button  type="submit" id="addComment">Submit</button>
    
    </form>
    <div>

    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project | comment Box</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <header>
      <h1>Leave a comment</h1>
    </header>
    <form onsubmit="return checkCommentLength()">
      <label>Name:</label><br>
      <input type="name" placeholder="Your name" id="name"><br>
      
      <label>Email:</label><br>
      <input type="email" placeholder="Email" id="email"><br>
      
      <label>Comment:</label><br>
      <textarea row="50" placeholder="Comment" id="comment" oninput="updateCommentLength()"></textarea><br>
      <p><span id="commentLength">0</span>/140</p>
      <button onclick="displayComment()">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
